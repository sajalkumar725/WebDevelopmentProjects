<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"></script>
    <script defer src="todo3.js"></script>
    <link rel="stylesheet" href="todo2.css">
</head>
<body>
    <div class="container">
        <label for="newtask">newtask</label>
        <input type="text" class="form-control" id="newtask">
        <small id="task" class="form-text text-muted">task description</small><br>
        <div class="row">
            <button class="btn btn-success col-xs-12 col-sm m-1" disabled id="addtask"> <i class="fa fa-plus"></i> ADD TASK</button>
            <button class="btn btn-danger col-xs-12 col-sm m-1" disabled id="clearinput"> <i class="fa fa-backspace"></i> CLEAR INPUT</button>
        </div>
        <div class="row">
            <button class="btn btn-warning col-xs-12 col-sm m-1" id="cleartask"> <i class="fa fa-trash"></i> CLEAR TASK</button>
            <button class="btn btn-primary col-xs-12 col-sm m-1" id="sorttask"> <i class="fa fa-sort-amount-up"></i> SORT TASK</button>
        </div>
        <br><br>
        <ul class="list-group" id="ultask">
        </ul>
        
    </div>
</body>
</html>
